---
# tasks file for sysstat

- name: Sysstat - say hello
  ansible.builtin.debug:
    var: sysstat_message

- name: Sysstat - settings
  ansible.builtin.debug:
    msg: "History is {{ sysstat_history_days }} days."

- name: Sysstat - install the package
  become: true
  ansible.builtin.apt:
    update_cache: true
    name: sysstat
    state: present

- name: Sysstat - configure the retention period
  become: true
  ansible.builtin.lineinfile:
    path: /etc/sysstat/sysstat
    regex: '^HISTORY='
    line: HISTORY={{ sysstat_history_days }}
  notify:
    - Restart sysstat

- name: Sysstat - enable the service
  become: true
  ansible.builtin.service:
    name: sysstat
    enabled: true

- name: Sysstat - copy a file
  become: true
  become_user: ubuntu
  ansible.builtin.copy:
    src: foo.txt
    dest: /home/ubuntu/foo.txt
    mode: "0640"

- name: Add a line
  become: true
  become_user: ubuntu
  ansible.builtin.lineinfile:
    path: /home/ubuntu/foo.txt
    line: "This is the last line"
    insertafter: EOF


- name: Sysstat - copy a template
  become: true
  become_user: ubuntu
  ansible.builtin.template:
    src: bar.txt.j2
    dest: /home/ubuntu/bar.txt
    mode: "0640"
